<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-color: #F5F5F5;
			color: #333;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #607D8B;
			color: #FFF;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
		}
		nav {
			background-color: #ECEFF1;
			padding: 10px;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
			padding: 5px 10px;
			border-radius: 5px;
		}
		nav a:hover {
			background-color: #CFD8DC;
		}
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		h2 {
			font-size: 24px;
			margin: 0 0 20px 0;
		}
		.btn {
			background-color: #4CAF50;
			color: #FFF;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
		}
		.btn:hover {
			background-color: #3E8E41;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Website</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">Download</a></li>
		</ul>
	</nav>
	<main>
		<h2>Download Page</h2>
		<p>Click the button below to download our software:</p>
		<a href="http://example.com/download" class="btn">Download Now</a>
	</main>
</body>
</html>
